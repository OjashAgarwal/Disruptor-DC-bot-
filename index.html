<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VRGamerz Discord Bot Control</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
      text-align: center;
      padding: 40px;
    }

    h1 {
      color: #58a6ff;
    }

    .button-group button {
      padding: 12px 24px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .start { background-color: #238636; color: white; }
    .stop { background-color: #da3633; color: white; }
    .restart { background-color: #8957e5; color: white; }

    .button-group button:hover {
      opacity: 0.9;
    }

    #status {
      margin-top: 30px;
      font-size: 18px;
      padding: 10px;
      border-radius: 8px;
      background-color: #161b22;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>VRGamerz Discord Bot Control Panel</h1>

  <div class="button-group">
    <button class="start" onclick="triggerAction('start')">‚ñ∂Ô∏è Start Bot</button>
    <button class="stop" onclick="triggerAction('stop')">‚èπÔ∏è Stop Bot</button>
    <button class="restart" onclick="triggerAction('restart')">üîÑ Restart Bot</button>
  </div>

  <div id="status">üîÑ Checking bot status...</div>

  <script>
    const API_BASE = 'https://discord-bot-o59g.onrender.com'; // Replace this with your backend URL

    async function triggerAction(action) {
      try {
        const response = await fetch(`${API_BASE}/${action}`, {
          method: 'POST',
        });

        if (response.ok) {
          alert(`‚úÖ ${action.toUpperCase()} command sent!`);
        } else {
          alert(`‚ùå Failed to send ${action} command.`);
        }
      } catch (err) {
        alert('‚ö†Ô∏è Error connecting to backend.');
      }
    }

    async function updateUptimeStatus() {
      try {
        const res = await fetch(`${API_BASE}/status`);
        const data = await res.json();
        const statusEl = document.getElementById('status');

        if (data.online) {
          statusEl.textContent = `üü¢ Bot is ONLINE | Uptime: ${data.uptime}`;
        } else {
          statusEl.textContent = `üî¥ Bot is OFFLINE`;
        }
      } catch (err) {
        document.getElementById('status').textContent = '‚ùå Unable to fetch status.';
      }
    }

    // Check uptime status every 15 seconds
    updateUptimeStatus();
    setInterval(updateUptimeStatus, 15000);
  </script>
</body>
</html>
