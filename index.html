<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Discord Social Media Bot Control</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    margin: 0; padding: 20px;
    display: flex; justify-content: center; align-items: center;
    height: 100vh;
    color: white;
  }
  .container {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 40px 50px;
    max-width: 400px;
    width: 100%;
    text-align: center;
    box-shadow: 0 8px 32px rgba(0,0,0,0.2);
    border: 1px solid rgba(255,255,255,0.2);
  }
  h1 {
    margin-bottom: 25px;
    font-size: 2em;
  }
  #status {
    font-size: 1.3em;
    font-weight: bold;
    background: #4CAF50;
    border-radius: 50px;
    padding: 15px 30px;
    margin-bottom: 30px;
    display: inline-block;
    transition: background-color 0.3s ease;
  }
  #status.stopped {
    background: #f44336;
  }
  #status.restarting {
    background: #ff9800;
    animation: pulse 2s infinite;
  }
  @keyframes pulse {
    0% { transform: scale(1);}
    50% { transform: scale(1.05);}
    100% { transform: scale(1);}
  }
  button {
    background: #764ba2;
    border: none;
    padding: 12px 25px;
    margin: 0 10px;
    border-radius: 30px;
    color: white;
    font-size: 1em;
    cursor: pointer;
    transition: background-color 0.3s ease;
    user-select: none;
  }
  button:hover:not(:disabled) {
    background: #667eea;
  }
  button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }
  .info {
    margin-top: 20px;
    font-size: 1em;
    color: #ddd;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Discord Social Media Bot</h1>
  
  <div id="status">ðŸ¤– Bot is Running</div>
  
  <div>
    <button id="startBtn" disabled>Start</button>
    <button id="stopBtn">Stop</button>
    <button id="restartBtn">Restart</button>
  </div>

  <div class="info">
    Monitoring: YouTube â€¢ Twitch â€¢ Instagram
  </div>
</div>

<script>
  const statusEl = document.getElementById('status');
  const startBtn = document.getElementById('startBtn');
  const stopBtn = document.getElementById('stopBtn');
  const restartBtn = document.getElementById('restartBtn');

  let botRunning = true;

  function updateStatus() {
    if(botRunning) {
      statusEl.textContent = 'ðŸ¤– Bot is Running';
      statusEl.className = '';
      startBtn.disabled = true;
      stopBtn.disabled = false;
      restartBtn.disabled = false;
    } else {
      statusEl.textContent = 'â›” Bot is Stopped';
      statusEl.className = 'stopped';
      startBtn.disabled = false;
      stopBtn.disabled = true;
      restartBtn.disabled = true;
    }
  }

  startBtn.addEventListener('click', () => {
    botRunning = true;
    updateStatus();
  });

  stopBtn.addEventListener('click', () => {
    botRunning = false;
    updateStatus();
  });

  restartBtn.addEventListener('click', () => {
    // Simulate restart animation
    statusEl.textContent = 'ðŸ”„ Restarting...';
    statusEl.className = 'restarting';
    startBtn.disabled = true;
    stopBtn.disabled = true;
    restartBtn.disabled = true;

    setTimeout(() => {
      botRunning = true;
      updateStatus();
    }, 3000); // 3 seconds to restart
  });

  // Initialize status on page load
  updateStatus();
</script>
</body>
</html>
